<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <script src="javascripts/functions.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/general.css">

    <title>ViaCerta Protótipo</title>
  </head>
  <body>

    <div tabindex="0" class="btn-float-help" onclick="alert('Função não disponível para este protótipo.'); return false;"></div>

    <!-- global-wrapper -->
    <div class="global-wrapper">

      <!-- aside-menu -->
      <aside class="aside-menu">
        <a class="aside-menu__home-link" href="index.html"></a>
        <img class="aside-menu__sidenavbar-placeholder" src="images/bg-sidenav-bar.jpg" alt="">
      </aside>
      <!-- /aside-menu -->

      <!-- content-wrapper -->
      <div class="content-wrapper">

        <!-- header-default -->
        <header class="header-default">
          <div class="header-default__logo">
            <a href="index.html" data-toggle="tooltip" data-placement="bottom" title="Ir para início de ViaCerta">
              <img src="images/logo-viacerta.svg" alt="ViaCerta">
            </a>
          </div>
          <img tabindex="0" class="header-default__account" src="images/element-sidenav-bar-account.jpg" alt="Notificações | Alan Mathison">
        </header>
        <!-- /header-default -->


        <!-- main -->
        <main>
          <div class="container container--main">


            <!-- ====== SHORTCUT ====== -->
            <section>
              <div class="row">
                <div class="col-12">
                  <h2 tabindex="0">Acesso Rápido</h2>
                </div>
              </div>

              <!-- cards -->
              <div class="row">

                <!-- card -->
                <div class="col-3">
                  <div class="card card--shortcut">
                    <a href="cadastro_proposta_intro.html">
                      <img class="card--shortcut__icon" src="images/icon-proposal.svg" alt="">
                      <div class="card--shortcut__title">
                        Cadastrar<br>
                        <strong>Nova Proposta</strong>
                      </div>
                    </a>
                  </div>
                </div>
                <!-- /card -->

                <!-- card -->
                <div class="col-3">
                  <div class="card card--shortcut">
                    <a href="#" onclick="alert('Função não disponível para este protótipo.'); return false;">
                      <img class="card--shortcut__icon" src="images/icon-available-limit.svg" alt="">
                      <div class="card--shortcut__title">
                        Utilizar<br>
                        <strong>Limite Disponível</strong>
                      </div>
                    </a>
                  </div>
                </div>
                <!-- /card -->

                <!-- card -->
                <div class="col-3">
                  <div class="card card--shortcut">
                    <a href="consultar_propostas.html">
                      <img class="card--shortcut__icon" src="images/icon-search-proposals.svg" alt="">
                      <div class="card--shortcut__title">
                        Consultar<br>
                        <strong>Propostas</strong>
                      </div>
                    </a>
                  </div>
                </div>
                <!-- /card -->

                <!-- card -->
                <div class="col-3">
                  <div class="card card--shortcut">
                    <a href="#" onclick="alert('Função não disponível para este protótipo.'); return false;">
                      <img class="card--shortcut__icon" src="images/icon-update-register.svg" alt="">
                      <div class="card--shortcut__title">
                        Atualizar<br><strong>Cadastro</strong>
                      </div>
                    </a>
                  </div>
                </div>
                <!-- /card -->

                <div class="clearfix"></div>
              </div>
              <!-- /cards -->
            </section>
            <!-- /====== SHORTCUT ====== -->





            <!-- ====== RESULTS ====== -->
            <section>
              <div class="row">
                <div class="col-12">
                  <h2 tabindex="0" class="d-inline-block">Produção</h2>

                  <div class="dropdown dropdown--inline-filter" style="">
                    <button class="btn btn-light dropdown-toggle" type="button" id="productionPeriodFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <strong>Mês Atual</strong>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="productionPeriodFilter">
                      <a class="dropdown-item" href="#">Semana Atual</a>
                      <!-- <a class="dropdown-item active" href="#">Mês Atual</a> -->
                      <a class="dropdown-item" href="#">Mês Atual</a>
                      <a class="dropdown-item" href="#">Ano Atual</a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <div tabindex="0" class="card" style="height: 217px;">
                    <img src="images/element-dashboard-chart.svg" style="margin-top: 28px;" alt="Gráfico pizza sobre resultados">
                  </div>
                </div>

                <div class="col-6">
                  <div tabindex="0" class="card" style="height: 217px;">
                    <img src="images/element-dashboard-results.svg" onclick="window.location.href = 'consultar_propostas.html?status=approved'" style="margin-top: 32px; cursor: pointer;" alt="Números sobre resultados">
                  </div>
                </div>
              </div>
            </section>
            <!-- /====== RESULTS ====== -->




          </div>
        </main>
        <!-- /main -->


      </div>
      <!-- /content-wrapper -->

    </div>
    <!-- global-wrapper -->

  </body>
</html>
